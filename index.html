        // --- WEB3 FUNCTIONS ---
        async function switchToCorrectNetwork() {
            if (!window.ethereum) {
                showNotification('MetaMask Yok', 'L√ºtfen MetaMask eklentisini kurun veya etkinle≈ütirin.');
                return false;
            }
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: TARGET_CHAIN_ID_HEX }],
                });
                return true;
            } catch (switchError) {
                if (switchError.code === 4902) { // Aƒü MetaMask'te tanƒ±mlƒ± deƒüilse
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [
                                {
                                    chainId: TARGET_CHAIN_ID_HEX,
                                    chainName: TARGET_NETWORK_NAME,
                                    rpcUrls: [ZKSYNC_SEPOLIA_RPC_URL],
                                    nativeCurrency: {
                                        name: 'Ethereum',
                                        symbol: 'ETH',
                                        decimals: 18,
                                    },
                                    blockExplorerUrls: [ZKSYNC_SEPOLIA_EXPLORER_URL],
                                },
                            ],
                        });
                        return true; // Aƒüƒ± ekledikten sonra tekrar switch denemeye gerek yok, genellikle otomatik ge√ßer.
                    } catch (addError) {
                        console.error("Aƒü ekleme hatasƒ±:", addError);
                        showNotification('Aƒü Eklenemedi', `MetaMask'e ${TARGET_NETWORK_NAME} aƒüƒ± eklenemedi. Hata: ${addError.message}`);
                        return false;

                    return false;
                }
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    
                    // √ñnce kullanƒ±cƒ±dan hesap izni iste
                    await provider.send("eth_requestAccounts", []); 
                    
                    let network = await provider.getNetwork();
                    if (network.chainId.toString() !== TARGET_CHAIN_ID_DECIMAL) {
                        showNotification('Aƒü Deƒüi≈ütiriliyor...', `${TARGET_NETWORK_NAME} aƒüƒ±na ge√ßi≈ü yapƒ±lƒ±yor. L√ºtfen MetaMask'teki istemi onaylayƒ±n.`);

                        if (!switched) {
                            disconnectWalletLogic();
                            return; 
                        }
                        // Aƒü deƒüi≈ütikten sonra provider ve network bilgilerini yeniden al

                        network = await provider.getNetwork(); 
                        if (network.chainId.toString() !== TARGET_CHAIN_ID_DECIMAL) {
                            showNotification('Hata', `${TARGET_NETWORK_NAME} aƒüƒ±na ge√ßi≈ü yapƒ±lamadƒ±. L√ºtfen manuel olarak kontrol edin.`);

                            return;
                        }

                    signer = await provider.getSigner();
                    currentUserAddress = await signer.getAddress();

                    listenForContractEvents();

                    if (error.code === 4001) { 
                        friendlyMessage = "ƒ∞stek kullanƒ±cƒ± tarafƒ±ndan reddedildi.";
                    } else if (error.message) {

                    }

                }
            } else {
                showNotification('MetaMask Yok', 'L√ºtfen MetaMask eklentisini kurun veya etkinle≈ütirin.');

        }

        }

        function spinReelsVisualUpdate(finalSymbolIndices) {
            let animationCycles = 0;
            const maxCycles = 10 + Math.floor(Math.random() * 5); 

            function animate() {
                reels.forEach((reelEl) => {
                    const randomSymbolIndex = Math.floor(Math.random() * SYMBOLS_EMOJI.length);
                    reelEl.textContent = SYMBOLS_EMOJI[randomSymbolIndex];
                });
                animationCycles++;
                if (animationCycles < maxCycles) {
                    setTimeout(animate, 80); 
                } else {
                    reels.forEach((reelEl, index) => {
                        const symbolIndex = finalSymbolIndices[index];
                        if (symbolIndex !== undefined && symbolIndex < SYMBOLS_EMOJI.length) {
                           reelEl.textContent = SYMBOLS_EMOJI[symbolIndex];
                        } else {
                           console.error("Ge√ßersiz sembol indisi:", symbolIndex, "Makarada:", index);
                           reelEl.textContent = '‚ùì';
                        }
                    });
                }
            }
            animate(); 
        }

        async function handleSpin() {
            if (!tokenPotContract || !signer) {
                showNotification('Hata', 'L√ºtfen √∂nce c√ºzdanƒ±nƒ±zƒ± baƒülayƒ±n.');
                return;
            }

            const betAmountEthString = betAmountInput.value;
            if (!betAmountEthString || isNaN(parseFloat(betAmountEthString)) || parseFloat(betAmountEthString) <= 0) {
                showNotification('Ge√ßersiz Bahis', 'L√ºtfen ge√ßerli bir bahis miktarƒ± girin (√∂rn: 0.01).');
                return;
            }
            const betAmountEth = parseFloat(betAmountEthString);

            spinBtn.disabled = true;
            spinResultEl.textContent = "ƒ∞≈ülem MetaMask'e g√∂nderiliyor...";

            try {
                const betAmountWei = ethers.parseEther(betAmountEth.toString());
                
                const minBetWei = await tokenPotContract.minimumBet();
                if (betAmountWei < minBetWei) {
                    showNotification('D√º≈ü√ºk Bahis', `Minimum bahis ${ethers.formatEther(minBetWei)} ETH olmalƒ±dƒ±r.`);
                    spinResultEl.textContent = "";
                    spinBtn.disabled = false;
                    return;
                }
                
                const tx = await tokenPotContract.betAndSpin({ value: betAmountWei });
                
                spinResultEl.textContent = "ƒ∞≈ülem aƒüa g√∂nderildi, onay bekleniyor...";
                showNotification("ƒ∞≈ülem G√∂nderildi", `ƒ∞≈ülem aƒüa g√∂nderildi. L√ºtfen onaylanmasƒ±nƒ± bekleyin.`);
            } catch (error) {
                console.error("Spin i≈ülemi hatasƒ±:", error);
                let userMessage = "Spin i≈ülemi sƒ±rasƒ±nda bir hata olu≈ütu.";
                 if (error.code === "ACTION_REJECTED") { 
                    userMessage = "ƒ∞≈ülem kullanƒ±cƒ± tarafƒ±ndan reddedildi.";
                } else if (error.reason) {
                    userMessage += ` Sebep: ${error.reason}`;
                } else if (error.message) {
                    userMessage += ` Detay: ${error.message.substring(0,100)}...`
                }
                showNotification('ƒ∞≈ülem Hatasƒ±', userMessage);
                spinResultEl.textContent = "";
                spinBtn.disabled = false;
            }
        }

                        win: isWin,
                        prize: parseFloat(ethers.formatEther(prizeAmount)),
                        symbols: finalIndices.map(index => SYMBOLS_EMOJI[index] || '‚ùì'), 
                        timestamp: new Date().toISOString()
                    };
                    transactions.unshift(txData);
                    if (transactions.length > 50) transactions.pop();
                    renderTransactionList();
                    saveLocalTransactions();
                    updatePoolBalance();
                }
            });
            console.log("SpinResult event dinleyicisi aktif.");
        }

        function renderTransactionList() {
            transactionListEl.innerHTML = ''; 
            const displayLimit = 3; 
            const displayTransactions = transactions.slice(0, displayLimit); 

            if (displayTransactions.length === 0) {
                transactionListEl.innerHTML = '<p class="text-gray-400">Hen√ºz i≈ülem yok.</p>';
                return;
            }

            displayTransactions.forEach(tx => {
                const item = document.createElement('div');
                item.classList.add('tx-item', tx.win ? 'tx-win' : 'tx-lose');
                const shortAddress = tx.user ? `${tx.user.substring(0, 6)}...${tx.user.substring(tx.user.length - 4)}` : 'N/A';
                const statusIndicatorClass = tx.win ? 'status-win' : 'status-lose';
                
                let prizeText = '';
                if (tx.win) {
                    prizeText = ` Kazan√ß: ${tx.prize.toFixed(4)} ETH`;
                }

                item.innerHTML = `
                    <div class="flex justify-between items-center text-sm">
                        <div>
                            <span class="status-indicator ${statusIndicatorClass}"></span>
                            <span class="font-mono">${shortAddress}</span>
                        </div>
                        <span class="font-mono text-xs">${new Date(tx.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div class="mt-1 text-xs">
                        Bahis: ${tx.bet.toFixed(4)} ETH | Semboller: ${tx.symbols.join(' ')} ${prizeText}
                    </div>
                    <div class="mt-1 text-xs">
                        <a href="https://sepolia.explorer.zksync.io/tx/${tx.id}" target="_blank" class="text-blue-400 hover:text-blue-300">Tx: ${tx.id ? tx.id.substring(0,10) : 'N/A'}...</a>
                    </div>
                `;
                transactionListEl.appendChild(item);
            });
        }

        // --- EVENT LISTENERS ---
        connectWalletBtn.addEventListener('click', connectWallet);
        disconnectWalletBtn.addEventListener('click', disconnectWalletLogic); 
        spinBtn.addEventListener('click', handleSpin);

        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            loadLocalTransactions();
            disconnectWalletBtn.classList.add('hidden'); 

            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        showNotification('Hesap Baƒülantƒ±sƒ± Kesildi', 'MetaMask ile baƒülantƒ±nƒ±z kesildi.');
                    } else {
                        showNotification('Hesap Deƒüi≈üti', 'MetaMask hesabƒ± deƒüi≈üti. L√ºtfen c√ºzdanƒ± tekrar baƒülayƒ±n veya sayfayƒ± yenileyin.');
                    }
                    disconnectWalletLogic();
                });

                window.ethereum.on('chainChanged', async (chainIdHex) => {
                    const chainIdDecimal = parseInt(chainIdHex, 16).toString();
                    if (chainIdDecimal !== TARGET_CHAIN_ID_DECIMAL) { 
                        showNotification('Aƒü Deƒüi≈üti', `L√ºtfen MetaMask aƒüƒ±nƒ±zƒ± ${TARGET_NETWORK_NAME} aƒüƒ±na geri deƒüi≈ütirin.`);
                        disconnectWalletLogic();
                    } else {
                        if(window.ethereum.selectedAddress && !signer) { // Eƒüer se√ßili adres varsa ama biz baƒülƒ± deƒüilsek (sayfa yenilenmi≈ü olabilir)
                           await connectWallet();
                        }
                    }
                });
            }
        });
    </script>
