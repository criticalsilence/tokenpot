<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenPot - Tüm İşlem Geçmişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f38;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .tx-item {
            background-color: #25253f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid;
        }
        .tx-win {
            border-left-color: #28a745; /* Yeşil */
        }
        .tx-lose {
            border-left-color: #dc3545; /* Kırmızı */
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .status-win {
            background-color: #28a745;
        }
        .status-lose {
            background-color: #dc3545;
        }
        .back-link {
            background: linear-gradient(to right, #7f00ff, #e100ff);
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(192, 0, 255, 0.4);
        }
        /* Paginasyon Stilleri */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            color: #c0c0e0;
            padding: 8px 12px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #3a3a5c;
            margin: 0 4px;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #3a3a5c;
        }
        .pagination .active {
            background-color: #7f00ff;
            color: white;
            border-color: #7f00ff;
        }
        .pagination .disabled {
            color: #4a4a6c;
            pointer-events: none;
            border-color: #4a4a6c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Ana Sayfaya Dön</a>
        <h1 class="text-3xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Tüm İşlem Geçmişi</h1>
        <div id="fullTransactionList" class="space-y-3">
            </div>
        <div id="paginationControls" class="pagination">
            </div>
    </div>

    <script>
        const fullTransactionListEl = document.getElementById('fullTransactionList');
        const paginationControlsEl = document.getElementById('paginationControls');
        
        const ITEMS_PER_PAGE = 5; // Sayfa başına gösterilecek işlem sayısı
        let allTransactions = [];
        let currentPage = 1;

        function renderTransactions(transactionsToRender) {
            fullTransactionListEl.innerHTML = ''; // Önceki listeyi temizle

            if (transactionsToRender.length === 0 && allTransactions.length > 0) {
                fullTransactionListEl.innerHTML = '<p class="text-gray-400 text-center">Bu sayfada gösterilecek işlem yok.</p>';
                return;
            }
            if (transactionsToRender.length === 0 && allTransactions.length === 0) {
                 fullTransactionListEl.innerHTML = '<p class="text-gray-400 text-center">Henüz kaydedilmiş işlem yok.</p>';
                return;
            }


            transactionsToRender.forEach(tx => {
                const item = document.createElement('div');
                item.classList.add('tx-item', tx.win ? 'tx-win' : 'tx-lose');
                const shortAddress = tx.user ? `${tx.user.substring(0, 6)}...${tx.user.substring(tx.user.length - 4)}` : 'N/A';
                const statusIndicatorClass = tx.win ? 'status-win' : 'status-lose';
                
                let prizeText = '';
                if (tx.win) { // Kazandıysa ve ödül varsa
                    prizeText = ` Kazanç: ${tx.prize.toFixed(4)} ETH`;
                }

                item.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <div>
                            <span class="status-indicator ${statusIndicatorClass}"></span>
                            <span class="font-semibold">${tx.win ? 'Kazandı' : 'Kaybetti'}</span>
                        </div>
                        <span class="text-sm text-gray-400">${new Date(tx.timestamp).toLocaleString()}</span>
                    </div>
                    <p class="text-sm font-mono">Kullanıcı: ${shortAddress}</p>
                    <p class="text-sm">Bahis: ${tx.bet.toFixed(4)} ETH</p>
                    <p class="text-sm">Semboller: <span class="text-xl">${tx.symbols ? tx.symbols.join(' ') : 'N/A'}</span></p>
                    ${prizeText ? `<p class="text-sm font-semibold ${tx.win ? 'text-green-400' : ''}">${prizeText}</p>` : ''}
                    <p class="text-xs mt-1">
                        <a href="https://sepolia.explorer.zksync.io/tx/${tx.id}" target="_blank" class="text-blue-400 hover:text-blue-300">Explorer'da Görüntüle: ${tx.id ? tx.id.substring(0,10) : 'N/A'}...</a>
                    </p>
                `;
                fullTransactionListEl.appendChild(item);
            });
        }

        function setupPagination() {
            paginationControlsEl.innerHTML = ''; // Önceki kontrolleri temizle
            const pageCount = Math.ceil(allTransactions.length / ITEMS_PER_PAGE);

            if (pageCount <= 1) return; // Tek sayfa varsa paginasyona gerek yok

            // Önceki Sayfa Butonu
            const prevLink = document.createElement('a');
            prevLink.href = '#';
            prevLink.innerHTML = '&laquo; Önceki';
            if (currentPage === 1) {
                prevLink.classList.add('disabled');
            } else {
                prevLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage--;
                    displayPage();
                });
            }
            paginationControlsEl.appendChild(prevLink);

            // Sayfa Numaraları
            for (let i = 1; i <= pageCount; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayPage();
                });
                paginationControlsEl.appendChild(pageLink);
            }

            // Sonraki Sayfa Butonu
            const nextLink = document.createElement('a');
            nextLink.href = '#';
            nextLink.innerHTML = 'Sonraki &raquo;';
            if (currentPage === pageCount) {
                nextLink.classList.add('disabled');
            } else {
                nextLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage++;
                    displayPage();
                });
            }
            paginationControlsEl.appendChild(nextLink);
        }

        function displayPage() {
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const paginatedTransactions = allTransactions.slice(startIndex, endIndex);
            
            renderTransactions(paginatedTransactions);
            setupPagination(); // Her sayfa değişiminde paginasyon kontrollerini yeniden oluştur
        }

        function loadAllTransactions() {
            const storedTransactions = localStorage.getItem('tokenpot_local_transactions');
            if (storedTransactions) {
                allTransactions = JSON.parse(storedTransactions);
            }
            // Tarayıcı URL'sinden sayfa parametresini al (opsiyonel)
            const params = new URLSearchParams(window.location.search);
            const pageParam = parseInt(params.get('page'));
            if (pageParam && pageParam > 0 && pageParam <= Math.ceil(allTransactions.length / ITEMS_PER_PAGE)) {
                currentPage = pageParam;
            } else {
                currentPage = 1;
            }
            displayPage();
        }

        window.addEventListener('load', loadAllTransactions);
    </script>
</body>
</html>
